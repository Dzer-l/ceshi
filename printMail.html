<!DOCTYPE html>
<html>

<head>

	<title>打印预览</title>

			box-sizing: border-box;

		}

		}

		td:nth-child(2) {
			width: 250pt;
		}

		.title {
			font-size: 12pt;
			font-weight: 600;
			line-height: 20pt;
		}
	</style>
</head>

</html>
